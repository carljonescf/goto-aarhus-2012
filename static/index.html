<!DOCTYPE html>
<html>
<head>
<title>GOTO Aarhus venue guide</title>
<script src="jquery/jquery-1.8.2.js"></script>
<script>
    function addSummaryItem(item) {
        var container = $('#summary ul'),
            itemTemplate = $('#templates .summary-item');

        var newItem = itemTemplate.clone().appendTo(container);
        newItem.find('.url').attr('href', item.url);
        newItem.find('.description').text(item.description);
    }

    function setSummaries(summaries) {
        $('#summary ul').empty();
        summaries.forEach(addSummaryItem);
    }

    $(function fetchSummaries() {
        $.getJSON('/summaries', setSummaries);
    });
</script>
</head>
<body>
<h1>Local Area Guide <small>GOTO Aarhus</small></h1>
<section id="summary">
    <ul>
        <li><a href="http://bobscafe.dk">Bob's Cafe</a></li>
    </ul>
</section>
<section id="templates" style="display: none !important;">
    <li class="summary-item"><a class="url"><span class="description"></span></a></li>
</section>
</body>
</html>
