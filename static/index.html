<!DOCTYPE html>
<html>
<head>
<title>GOTO Aarhus venue guide</title>
<link rel="stylesheet" href="/bootstrap/bootstrap.css" />
<script src="/jquery/jquery-1.8.2.js"></script>
<script src="/summary.js"></script>
<script>
$(function fetchSummaries() {
    $.getJSON('/summaries', setSummaries);
});
</script>
</head>
<body class="well">
<h1>Local Area Guide <small>GOTO Aarhus</small></h1>
<section id="new-summary" class="well">
    <h2>Add a venue</h2>
    <form class="form-horizontal" action="#">
        <div class="control-group">
            <label class="control-label" for="input-description"
                title="Description of the venue">Description</label>
            <div class="controls">
                <input type="text" id="input-description">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input-url"
                title="Website of the venue">URL</label>
            <div class="controls">
                <input type="text" id="input-url">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit">
            </div>
        </div>
    </form>
</section>
<section id="summary" class="well"  >
    <h2>Summary of venues</h2>
    <ul class="unstyled">
        <li><a href="http://bobscafe.dk">Bob's Cafe</a></li>
    </ul>
</section>
<section id="templates" style="display: none !important;">
    <li class="summary-item"><a class="url"><span class="description"></span></a></li>
</section>
</body>
</html>
